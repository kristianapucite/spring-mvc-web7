<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

</head>
<body>

<div>
    <br/>
    <h2>Hello, <span th:text="${user.getName()}"></span></h2>
</div>

<div class="container">

    <form method="post" action="/courses" name="searchDto">
        <div class="mb-3">

            <label for="industry">Choose industry:</label>
            <select id="industry" name="industry">
                <option></option>
                <option value="CRAFTS">CRAFTS</option>
                <option value="METALWORKING">METALWORKING</option>
                <option value="LANGUAGES">LANGUAGES</option>
                <option value="WOODWORKING">WOODWORKING</option>
                <option value="MANAGEMENT">MANAGEMENT</option>
            </select>

            <label for="level">Choose level:</label>
            <select id="level" name="level">
                <option></option>
                <option value="BEGINNER">BEGINNER</option>
                <option value="INTERMEDIATE">INTERMEDIATE</option>
                <option value="ADVANCED">ADVANCED</option>
            </select>

        </div>

        <!--        <button type="submit" class="btn btn-primary">Search</button>-->
        <button type="submit" class="btn btn-success">Search</button>

    </form>

    <table class="table table-hover">
        <thead>
        <tr>
            <!--                <th>Id</th>-->
            <th>Title</th>
            <th>Industry</th>
            <th>Price, EUR</th>
            <th>Level</th>
            <!--                <th>Date, from</th>-->
            <!--                <th>Date, to</th>-->
            <th>Free slots</th>
            <th>Max slots</th>
            <!--                <th>Description</th>-->
        </tr>
        </thead>

        <tbody>
        </tr>
        <tr th:each="course: ${courses}">
            <!--                <td th:text="${course.getId()}"/>-->
            <td>
                <a th:href="${'/courses/'+course.getId}" th:text="${course.getTitle()}"></a>
            </td>

            <td th:text="${course.getIndustry()}"/>
            <td th:text="${course.getPrice()}"/>
            <td th:text="${course.getLevel()}"/>
            <!--                <td th:text="${course.getDateFrom()}"/>-->
            <!--                <td th:text="${course.getDateTo()}"/>-->
            <td th:text="${course.getFreeSlots()}"/>
            <td th:text="${course.getMaxSlots()}"/>
            <!--                <td th:text="${course.getDescription()}"/>-->

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
