<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/courses"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul  class="navbar-nav justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/log_in">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/sign_up">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <h1 th:text="${title}"></h1>

    <form method="post" action="/courses" name="searchDto">
        <div class="mb-3">

            <label for="industry">Choose industry:</label>
            <select id="industry" name="industry">
                <option></option>
                <option value="CRAFTS">CRAFTS</option>
                <option value="METALWORKING">METALWORKING</option>
                <option value="LANGUAGES">LANGUAGES</option>
                <option value="WOODWORKING">WOODWORKING</option>
                <option value="MANAGEMENT">MANAGEMENT</option>
            </select>

            <label for="level">Choose level:</label>
            <select id="level" name="level">
                <option></option>
                <option value="BEGINNER">BEGINNER</option>
                <option value="INTERMEDIATE">INTERMEDIATE</option>
                <option value="ADVANCED">ADVANCED</option>
            </select>

        </div>

        <!--        <button type="submit" class="btn btn-primary">Search</button>-->
        <button type="submit" class="btn btn-success">Search</button>

    </form>

    <table>
        <tr>
            <!--                <th>Id</th>-->
            <th>Title</th>
            <th>Industry</th>
            <th>Price, EUR</th>
            <th>Level</th>
            <!--                <th>Date, from</th>-->
            <!--                <th>Date, to</th>-->
            <th>Free slots</th>
            <th>Max slots</th>
            <!--                <th>Description</th>-->
        </tr>

        </tr>
        <tr th:each="course: ${courses}">
            <!--                <td th:text="${course.getId()}"/>-->
            <td>
                <a th:href="${'/courses/'+course.getId}" th:text="${course.getTitle()}"></a>
            </td>

            <td th:text="${course.getIndustry()}"/>
            <td th:text="${course.getPrice()}"/>
            <td th:text="${course.getLevel()}"/>
            <!--                <td th:text="${course.getDateFrom()}"/>-->
            <!--                <td th:text="${course.getDateTo()}"/>-->
            <td th:text="${course.getFreeSlots()}"/>
            <td th:text="${course.getMaxSlots()}"/>
            <!--                <td th:text="${course.getDescription()}"/>-->

        </tr>

    </table>
</div>
</body>
</html>
